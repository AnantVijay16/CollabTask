<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-4">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="mb-4">
                <label for="username" class="block font-medium mb-1">Username:</label>
                <input type="text" id="username" name="username" required class="border border-gray-400 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="email" class="block font-medium mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="border border-gray-400 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="password" class="block font-medium mb-1">Password:</label>
                <input type="password" id="password" name="password" required class="border border-gray-400 p-2 w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign Up</button>
        </form>
    </div>
</body>

</html>
